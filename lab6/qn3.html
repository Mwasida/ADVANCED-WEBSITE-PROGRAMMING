<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circle</title>

</head>
<body>
    <script>
        function circle(radius){
            this.radius = radius;
            this.getArea = function(){
                area = Math.PI*radius**2;
                console.log(area);
                return area;
            }
            this.getPerimeter = function(){
                per= 2*Math.PI*radius;
                console.log(per);
                return per;
            }
        }
        let circl1 = new circle(11);
        circl1.getArea();
        let circl2 = new circle(4.44);
        circl2.getPerimeter();
    </script>
    
</body>
</html>
